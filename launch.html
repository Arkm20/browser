<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1b1e;
            --surface-color: rgba(38, 39, 43, 0.7);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a7b0;
            --accent-color: #0e8dff;
            --border-color: rgba(255, 255, 255, 0.1);
            --item-width: 120px;
            --item-height: 180px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        /* --- Username Modal (Same as before, good as is) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: var(--surface-color); padding: 30px; border-radius: 16px;
            border: 1px solid var(--border-color); text-align: center;
            width: 90%; max-width: 400px; transform: scale(0.95); transition: transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-content h2 { margin-bottom: 10px; font-weight: 600; }
        .modal-content p { margin-bottom: 25px; color: var(--text-secondary); }
        #username-input {
            width: 100%; padding: 12px 15px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-primary); font-size: 1rem; margin-bottom: 20px;
        }
        #username-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(14, 141, 255, 0.3); }
        #username-submit {
            width: 100%; padding: 12px; background: var(--accent-color);
            border: none; border-radius: 8px; color: white;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s ease;
        }
        #username-submit:hover { background: #0c7de3; }

        /* --- Main Launcher Layout --- */
        .launcher-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .background-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(26, 27, 30, 0.8) 0%, rgba(26, 27, 30, 0.5) 40%, rgba(26, 27, 30, 1) 85%);
            z-index: 1;
        }
        
        /* --- Header --- */
        .launcher-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px 10px 20px;
            position: relative;
            z-index: 2;
        }
        .user-greeting #greeting { font-size: 1.1rem; font-weight: 600; }
        .user-greeting #username-display { font-size: 0.9rem; color: var(--text-secondary); }
        .system-info #clock { font-size: 1.1rem; font-weight: 600; }

        /* --- Main Content (Carousel + Info) --- */
        .launcher-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertically center the content block */
            position: relative;
            z-index: 2;
            padding: 0 0 20px 0;
            overflow: hidden;
        }

        /* --- Horizontal Carousel --- */
        .carousel-container {
            width: 100%;
            padding: 20px 0;
        }
        .carousel-track {
            display: flex;
            align-items: center;
            padding-left: 20px; /* Start first item with some padding */
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .carousel-item {
            flex-shrink: 0;
            width: var(--item-width);
            height: var(--item-height);
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            margin-right: 15px;
            cursor: pointer;
            transform: scale(0.9);
            opacity: 0.7;
            transition: transform 0.4s ease, opacity 0.4s ease;
            border: 2px solid transparent;
        }
        .carousel-item.active {
            transform: scale(1.1); /* Make active item larger */
            opacity: 1;
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(14, 141, 255, 0.4);
        }

        /* --- Info Panel --- */
        .info-panel {
            padding: 30px 25px 0 25px;
            text-align: left;
        }
        #app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        #app-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            min-height: 40px; /* Reserve space to prevent layout jump */
        }
        #launch-button {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 15px 30px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        #launch-button:active {
             transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div id="modal-overlay" class="modal-overlay">
        <!-- Modal content is the same as before -->
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your name to personalize your launcher.</p>
            <form id="username-form">
                <input type="text" id="username-input" placeholder="Your Name" required autocomplete="off">
                <button type="submit" id="username-submit">Save Name</button>
            </form>
        </div>
    </div>

    <div class="launcher-container" id="launcher-container">
        <div class="background-overlay"></div>
        
        <header class="launcher-header">
            <div class="user-greeting">
                <div id="greeting"></div>
                <div id="username-display"></div>
            </div>
            <div class="system-info">
                <div id="clock"></div>
            </div>
        </header>

        <main class="launcher-main">
            <div class="carousel-container">
                <div class="carousel-track" id="carousel-track">
                    <!-- Carousel items generated by JS -->
                </div>
            </div>

            <div class="info-panel">
                <h2 id="app-title"></h2>
                <p id="app-description"></p>
                <a href="#" id="launch-button" target="_blank">Launch</a>
            </div>
        </main>
    </div>

    <script>

];

            // --- DOM Elements ---
            const modalOverlay = document.getElementById('modal-overlay');
            const usernameForm = document.getElementById('username-form');
            const usernameInput = document.getElementById('username-input');
            const greetingEl = document.getElementById('greeting');
            const usernameDisplayEl = document.getElementById('username-display');
            const clockEl = document.getElementById('clock');
            const launcherContainer = document.getElementById('launcher-container');
            const carouselTrack = document.getElementById('carousel-track');
            const appTitle = document.getElementById('app-title');
            const appDescription = document.getElementById('app-description');
            const launchButton = document.getElementById('launch-button');

            let currentIndex = 0;

            // --- Core Functions ---
            
            function setActiveItem(index) {
                currentIndex = index;
                const site = sites[index];

                // Update background and info panel
                launcherContainer.style.backgroundImage = `url('${site.image}')`;
                appTitle.textContent = site.name;
                appDescription.textContent = site.description;
                launchButton.href = site.url;

                // Update carousel items
                document.querySelectorAll('.carousel-item').forEach((item, i) => {
                    item.classList.toggle('active', i === index);
                });

                // Move track to center the active item
                const activeItem = document.querySelector('.carousel-item.active');
                if (activeItem) {
                    const trackPadding = parseInt(window.getComputedStyle(carouselTrack).paddingLeft);
                    const itemWidth = activeItem.offsetWidth;
                    const itemMargin = parseInt(window.getComputedStyle(activeItem).marginRight);
                    // We want the active item to be just off-center to the left, like SteamOS
                    const screenCenter = window.innerWidth / 2;
                    const itemCenter = activeItem.offsetLeft + (itemWidth / 2);
                    const desiredOffset = screenCenter - (itemWidth * 1.1) ; // Pull left of center
                    
                    let newTransform = itemCenter - desiredOffset;
                    
                    // Clamp the transform value so we don't have empty space at the start/end
                    const maxTransform = carouselTrack.scrollWidth - window.innerWidth + trackPadding;
                    newTransform = Math.max(0, Math.min(newTransform, maxTransform));
                    
                    carouselTrack.style.transform = `translateX(-${newTransform}px)`;
                }
            }

            function generateCarousel() {
                carouselTrack.innerHTML = '';
                sites.forEach((site, index) => {
                    const item = document.createElement('div');
                    item.className = 'carousel-item';
                    item.style.backgroundImage = `url('${site.image}')`;
                    item.dataset.index = index;

                    item.addEventListener('click', () => {
                        setActiveItem(index);
                    });

                    carouselTrack.appendChild(item);
                });
            }

            function updateGreeting(name) {
                const hour = new Date().getHours();
                let timeOfDayGreeting = 'Good Evening';
                if (hour < 12) { timeOfDayGreeting = 'Good Morning'; }
                else if (hour < 18) { timeOfDayGreeting = 'Good Afternoon'; }
                greetingEl.textContent = timeOfDayGreeting;
                usernameDisplayEl.textContent = name;
            }
            
            function updateClock() {
                const now = new Date();
                clockEl.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
            }

            function initializeUser() {
                const savedUsername = localStorage.getItem('webLauncherUsername');
                if (savedUsername) {
                    updateGreeting(savedUsername);
                    modalOverlay.classList.remove('visible');
                } else {
                    modalOverlay.classList.add('visible');
                    usernameInput.focus();
                }
            }
            
            usernameForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                if (username) {
                    localStorage.setItem('webLauncherUsername', username);
                    updateGreeting(username);
                    modalOverlay.classList.remove('visible');
                }
            });

            // --- Initial Execution ---
            initializeUser();
            generateCarousel();
            if (sites.length > 0) {
                setActiveItem(0); // Set the first item as active by default
            }
            updateClock();
            setInterval(updateClock, 10000); // Update clock every 10 seconds
        });
    </script>

</body>
</html>
